description: GPIO pins to switch something on or off

compatible: "switch"

child-binding:
  description: GPIO switch child node
  properties:
    gpios:
      type: phandle-array
      required: true
    label:
      type: string
      required: true
      description: Human readable string describing the device (used by Zephyr for API name)
